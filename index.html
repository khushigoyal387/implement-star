<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Rating</title>
<style>
  .stars {
    display: inline-block;
    font-size: 30px;
    cursor: pointer;
  }

  .stars span {
    color: #ccc;
    transition: color 0.25s;
  }

  .stars:hover span,
  .stars:hover ~ span {
    color: #f39c12;
  }

  .stars.active span,
  .stars.active ~ span {
    color: #f39c12;
  }
</style>
</head>
<body>

<div class="stars" data-rating="0">
  <span>&#9733;</span>
  <span>&#9733;</span>
  <span>&#9733;</span>
  <span>&#9733;</span>
  <span>&#9733;</span>
</div>

<script>
  const stars = document.querySelectorAll('.stars span');

  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      const rating = index + 1;
      stars.forEach((s, i) => {
        if (i < rating) {
          s.parentNode.classList.add('active');
        } else {
          s.parentNode.classList.remove('active');
        }
      });
      console.log('Rating:', rating);
    });
  });
</script>

</body>
</html>
